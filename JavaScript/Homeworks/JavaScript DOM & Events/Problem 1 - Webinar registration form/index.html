<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js"></script>
    <title>Webinar Registration Form</title>
</head>
<body>
    <div id="wrapper">
        <h3>Регистрация за уебинар</h3>
        <div>
        <form action="">
            <label for="name">Име и фамилия:<span>*</span></label>
            <input type="text" id="name"/>

            <label for="address">Адрес:</label>
            <input type="text" id="address"/>

            <label for="location">Населено място:</label>
            <input type="text" id="location"/>

            <label for="code-postal">Пощенски код:</label>
            <input type="text" id="code-postal"/>

            <label for="mail">Email:<span>*</span></label>
            <input type="email" id="mail"/>

            <label for="phone">Телефон:</label>
            <input type="number" id="phone"/>

            <label for="date-of-seminar">Дата на семинара:<span>*</span></label>
            <input type="date" id="date-of-seminar"/>

            <input type="checkbox" id="active" name="active" onclick="showBox(this)"/>
            <label for="active">Желая фактура</label>

            <div id="active_sub">
            <label for="organization">Фирма/Организация:<span>*</span></label>
            <input type="text" id="organization"/>

            <label for="mol">МОЛ:<span>*</span>:</label>
            <input type="text" id="mol"/>

            <label for="gik">ГИК:<span>*</span></label>
            <input type="text" id="gik"/>

            <label for="in-dds">ИН по ДДС:<span>*</span></label>
            <input type="text" id="in-dds"/>

            <label for="adres">Адрес:<span>*</span></label>
            <input type="text" id="adres"/>
            </div>
            <button id="registration">Регистрирай се</button>
            <button id="remove">Изчисти</button>
        </form>
        </div>
    </div>
</body>
</html>
