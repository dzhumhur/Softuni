<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="Reset.css"/>
    <link rel="stylesheet" href="Problem3%20-%20Styles.css"/>
</head>
<body>
    <div id="wrapper">
        <div id="first">
        <h1>Step 1: Your details</h1>
        <form>
            Name
            <input class="name" type="text" placeholder="First and Last name"/>
        </form>
        <form>
            E-mail
            <input class="email" type="text" placeholder="example@domain.com"/>
        </form>
        <form>
            Phone
            <input class="phone" type="text" placeholder="eg - 4475000000000"/>
        </form>
        </div>
        <div id="second">
            <h1>Step 1: Delivery address</h1>
            <form>
                <span>Address</span>
                <input class="address" type="text"/>
            </form>
            <form>
                Post code
                <input class="postcode" type="text"/>
            </form>
            <form>
                Country
                <input class="country" type="text"/>
            </form>
        </div>
        <div id="third">
            <h1>Step 1: Card details</h1>
            <form>
                <p>Card type</p>
                <input class="radio1" type="radio" name="card" value="male">
                <img class="img-visa"/> VISA
                <input class="radio2" type="radio" name="card" value="female">
                <img class="img-amex"/> AmEx
                <input class="radio3" type="radio" name="card" value="female">
                <img class="img-mastercard"/> Mastercard
            </form>
            <form>
                Card number
                <input class="card-num" type="text"/>
            </form>
            <form>
                Security code
                <input class="sec-code" type="text"/>
            </form>
            <form>
                Name on card
                <input class="name-card" type="text" placeholder="exact name as on the card"/>
            </form>
        </div>
        <button type="submit">BUY IT!</button>
    </div>
</body>
</html>
