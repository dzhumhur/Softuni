<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="Reset.css"/>
    <link rel="stylesheet" href="Problem1%20-%20Styles.css"/>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Enter the system</h1>
            <p id="first-p">It is necessary to login in Your account in order to sign in for a course</p>
        </header>
        <section id="left-register">

            <form action="#">
                <p><span class="grey-span">ARE YOU NEW?</span><span class="blue-span">REGISTER</span></p>
                <input type="text" placeholder=" User name"/>
                <input type="email" placeholder=" Email"/>
                <input type="password" placeholder=" Password"/>
                <input type="password" placeholder=" Confirm Password"/>
                <input id="register" type="submit" name="register" value="Register"/>
            </form>
        </section>
        <section id="right-login">
            <form action="#">
               <p id="second-p"><span>ALREADY A STUDENT? LOGIN</span></p>
                <input type="text" placeholder=" User name"/>
                <input type="password" placeholder=" Password"/>
                <input type="checkbox" id="remember"/>
                <label for="remember">Remember me?</label>
                <input id="login" type="submit" name="login" value="Login"/>
                <a href="#">Forgot Password</a>
            </form>
        </section>
    </div>


</body>
</html>
