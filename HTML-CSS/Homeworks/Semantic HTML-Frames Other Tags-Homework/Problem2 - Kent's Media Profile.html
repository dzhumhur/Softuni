<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent's Media Profile</title>
    <link rel="stylesheet" href="Reset.css"/>
    <link rel="stylesheet" href="Problem2%20-%20Styles.css"/>
</head>
<body>
    <section id="main">
        <h1>Profile</h1>
        <section id="user-information">
            <h2>User: Kent</h2>
            <figure>
                <img src="profile-pic.png" alt=""/>
                <figcaption>Profile completed 60%</figcaption>
                <meter value="0.6"></meter>
            </figure>
        </section>

        <section id="audio">
            <h2>Uploaded audio files</h2>
            <embed type="audio/ogg" src="http://www.w3schools.com/tags/horse.ogg" />

            <audio controls>
                <source src="http://www.freesoundfiles.com/Sounds/This%20is%20a%20Test.wav" type="audio/ogg" />
                <source src="http://www.freesoundfiles.com/Sounds/This%20is%20a%20Test.wav" type="audio/mp3" />
                Your browser does not support the audio tag.
            </audio>
            <audio controls>
                <source src="http://www.freesoundfiles.com/Sounds/Don't%20Do%20That.wav" type="audio/ogg" />
                <source src="http://www.freesoundfiles.com/Sounds/Don't%20Do%20That.wav" type="audio/mp3" />
                Your browser does not support the audio tag.
            </audio>
            <audio controls>
                <source src="http://www.freesoundfiles.com/Sounds/System%20Status%20Error.wav" type="audio/ogg" />
                <source src="http://www.freesoundfiles.com/Sounds/System%20Status%20Error.wav" type="audio/mp3" />
                Your browser does not support the audio tag.
            </audio>
        </section>

        <section>
            <h3>Uploaded video files</h3>
            <video width="320" height="240" controls>
                <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4" />
                <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg" />
                <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English"/>
            </video>
        </section>
    </section>
</body>
</html>
