<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title></title>
</head>
<body>
<div id="wrapper">
    <header>
        <h1>Login or Create a Free Account</h1>
    </header>
    <p id="first-p">
        Lorem ipsum dolor sit amet, consetetur
        sadipscing elitr, sed diam nonumy eirmod
        tempor invidunt ut labore et dolore
        magna aliquyam erat, sed diam voluptua.
        At vero eos et accusam et justo duo dolores et ea rebum.
    </p>
    <section>
        <article>
            <form action="">
                <h2>New Account:</h2>
                <input class="input-yes" type="text" placeholder=" Username"/>
                <input class="input-yes" type="email" placeholder=" E-mail"/>
                <input class="input-no" type="password" placeholder=" Password"/>
                <input class="input-no" type="password" placeholder=" Repeat Password"/>
                <input class="input" type="checkbox" id="check-box"/>
                <label class="input" for="check-box">
                    Please inform me of upcoming freebies, promotions and news
                </label>
                <button>Create Account</button>
            </form>
        </article>
        <article>
            <form action="">
                <h2>Login:</h2>
                <input class="input-yes" type="text" placeholder=" Username"/>
                <input class="input-no" type="password" placeholder=" Password"/>
                <p id="forgot-pass"><a href="#">I Forgot my Password</a></p>
                <button id="login-button">Login</button>
            </form>
        </article>
    </section>
</div>

</body>
</html>
